{% extends "layout.html" %}

{% block main %}
    <div class="card mt-5 shadow">
        <form action="/register" method="post" class="form-signin">
            <div class="card-body pt-0 ml-2 mr-2">
                <div class="row justify-content-md-center">
                    <div class="col-md-12 ">
                        <div class="text-center pt-5 pb-1">
                            <img src="https://img.icons8.com/wired/64/DA0C51/meeting.png"/>
                        </div>
                        <div class="pricing-header px-3 pb-md-4 mx-auto text-center">
                            <h3 class="display-5 fw-600">Register</h3>
                            <p>Welcome to La Sucursal</p>
                        </div>
                    </div>
                    <div class="col-md pt-md-1">
                        <div class="form-group">
                            <label>First name:</label>
                            <input autocomplete="off" autofocus class="form-control" name="firstname"  placeholder="First name" type="text" required>
                        </div>
                        <div class="form-group pt-md-3">
                            <label>Surname:</label>
                            <input class="form-control" name="surname" placeholder="Surname" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Country:</label>
                            <select class="form-control" name="country" required>
                                <option disabled="" selected="" value="">Country</option>
                                {% for country in countries %}
                                    <option value="{{country['id']}}">{{country['name']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" name="username" placeholder="Email address" type="email" required>
                            <small id="emailHelp" class="form-text text-muted">
                                We'll never share your email with anyone else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm password:</label>
                            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" required>
                        </div>
                    </div>
                    <div class="col-12 py-3">
                        <div class="text-center">
                            <button class="btn btn-outline-primary" type="submit">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
